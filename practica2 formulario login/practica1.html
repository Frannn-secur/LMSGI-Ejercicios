<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Primer ejercicio PHP</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="estilos.css" />
    <script src="main.js"></script>
  </head>
  <body>
    <button onclick="location.href='../MENU/index.html';">Volver atrás</button>
    <nav>
      <div class="registro">
        <button onclick="location.href='./practica2.html';">
          <a>Registro</a>
        </button>
      </div>
    </nav>

    <div class="emboltorio">
      <div class="encabezado">
        <form accept-charset="utf-8">
          <h1>Acceso a la web</h1>

          <div class="usuario">
            <label for="usuario">Usuario</label>
            <input
              type="text"
              name="usuario"
              size="20"
              maxlength="35"
              tabindex="1"
              accesskey="n"
              placeholder="usuario"
            />
          </div>

          <div class="contraseña">
            <label for="contraseña">Contraseña</label>
            <input
              type="password"
              name="contraseña"
              id="password"
              size="20"
              maxlength="35"
              tabindex="1"
              accesskey="n"
              placeholder="contraseña"
            />
          </div>

          <div class="olvidado">
            <label for="olvidado">¿Has olvidado la contraseña?</label>
            <input
              type="checkbox"
              name="olvidado"
              id="olvidado"
              size="20"
              value="1"
            />
          </div>
          <div class="botonentrar">
            <input tipe="submit" name="entrar" value="Entrar" />
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
